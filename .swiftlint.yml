  - discouraged_optional_collection
  - file_length
  - line_length
  - function_body_length
  - type_body_length
  - type_name
  - unused_setter_value
included:
  - eRouska
force_cast: error
force_unwrapping: error
function_body_length:
  - 100 # warning
  - 300 # error
type_body_length:
  - 300 # warning
  - 500 # error
closure_body_length:
  - 200 # warning
  - 400 # error
file_length:
  warning: 500
  error: 1200
  ignore_comment_only_lines: true
line_length:
  - 160 # warning
  - 320 # error
implicit_return:
  included:
    - getter
    - closure
